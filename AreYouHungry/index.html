<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <!--<link href="scripts/libs/kendo/styles/kendo.common.min.css" />
        <link href="scripts/libs/kendo/styles/kendo.default.min.css" />-->
        <link href="scripts/libs/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet"/>
        <link href="styles/app.css" rel="stylesheet" />
        
        <script src="cordova.js"></script>
        <script src="scripts/libs/kendo/js/jquery.min.js"></script>
        <!--<script src="scripts/libs/kendo/js/kendo.mobile.min.js"></script>-->
        <script src="scripts/libs/kendo/js/kendo.all.min.js"></script>
        <script src="scripts/libs/rsvp.min.js"></script>

        <script src="scripts/app-main.js"></script>
        <script src="scripts/app/http-request.js"></script>
        <script src="scripts/app/cuisines.js"></script>
        <script src="scripts/app/restaurants.js"></script>
        <script src="scripts/app/home.js"></script>
        
    </head>
    <body>
        <!--Home-->
        <div id="home"
             data-role="view"
             data-title="Home"
             data-layout="main-layout"
             data-show="app.home.init">
            
            <ul id="custom-listview"
                data-role="listview"
                data-template="temp"
                data-bind="source: topRestaurants">                
            </ul>
        </div>
        
        <script type="text/x-kendo-template" id="temp" >
            <li class="cuisine-container">
                <a class="details-link"
                   data-role="listview-link"
                   href="views/restaurants-view.html\\#details?id=${id}">
                    <img class=" item-photo" src="${logo}" />
                    <h3 class="item-title">${name}</h3>
                    <p class="item-info">${address}</p>
                </a>
            </li>
        </script>

        <!--Layout-->
        <div data-role="layout" data-id="main-layout">

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#home" data-icon="home">Home</a>
                    <a href="views/cuisines-view.html#cuisines-view" data-icon="contacts">Cuisines</a>
                </div>
            </div>
        </div>
    </body>
</html>
