<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="scripts/libs/kendo/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="scripts/libs/kendo/styles/kendo.default.min.css" rel="stylesheet" />
        <link href="scripts/libs/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet"/>
        <link href="styles/app.css" rel="stylesheet" />
        
        <script src="cordova.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&language=eng"></script>
        <script src="scripts/libs/kendo/js/jquery.min.js"></script>
        <!--<script src="scripts/libs/kendo/js/kendo.mobile.min.js"></script>-->
        <script src="scripts/libs/kendo/js/kendo.all.min.js"></script>
        <script src="scripts/libs/rsvp.min.js"></script>
        <script src="scripts/app/http-request.js"></script>

        <script src="scripts/app-main.js"></script>
        <script src="scripts/app/utils.js"></script>
        <script src="scripts/app/account-register.js"></script>
        <script src="scripts/app/account-login.js"></script>
        <script src="scripts/app/account-logs.js"></script>

        <script src="scripts/app/restaurant-map.js"></script>
        <script src="scripts/app/maps.js"></script>

        <script src="scripts/app/home.js"></script>

        <script src="scripts/app/cart.js"></script>
        <script src="scripts/app/cuisines.js"></script>
        <script src="scripts/app/restaurants.js"></script>
        <script src="scripts/app/restaurants-all.js"></script>
        <script src="scripts/app/reviews.js"></script>
        <script src="scripts/app/restaurant-review.js"></script>
        <script src="scripts/app/review-details.js"></script>
        <script src="scripts/app/menu-items.js"></script>

    </head>
    <body>
        <!--Home-->
        <div id="home"
             data-id="home"
             data-role="view"
             data-title="Home"
             data-layout="main-layout"
             data-show="app.home.init">
            
            <ul id="custom-listview"
                data-role="listview"
                data-template="restaurants-template"
                data-bind="source: topRestaurants">
            </ul>
        </div>
        
        <script type="text/x-kendo-template" id="restaurants-template">
            <li class="container">
                <a class="details-link"
                   data-role="listview-link"
                   href="views/restaurant-view.html\\#details?id=#: id#">
                    <img class="item-photo" src="#: logo#" />
                    <h3 class="item-title">#: name#</h3>
                    <p class="item-info">#: address#</p>
                    <div class="star">
                        <span class="rating">#:rating#</span>
                        <div class="rate" style="height: #: (5 - rating) * 12#px"></div>
                    </div>
                </a>
            </li>
        </script>

        <!--Error Modal View-->
        <div data-role="modalview" id="error-view" data-title="Error" style="display: none; width: 80%; height: 50%;">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                    <a data-click="app.utils.closeErrorModal" data-role="button" data-align="right">Close</a>
                </div>
            </div>

            <div id="message"></div>
        </div>

        <!--Layout-->
        <div data-role="layout" data-id="main-layout">

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#home" data-icon="home">Home</a>     
                    <a href="views/restaurants-view.html#restaurants-view" data-icon="home">Restaurants</a>
                    <!--<a href="views/cuisines-view.html#cuisines-view" data-icon="contacts">Cuisines</a>-->
                    <a href="views/cart-view.html#cart-view" data-icon="cart">Cart</a>
                    <a href="views/account-login-view.html#account-login-view" data-icon="contacts">Account</a>
                    <a href="views/maps-view.html#maps-view" data-icon="globe">Location</a>
                </div>
            </div>
        </div>
    </body>
</html>
