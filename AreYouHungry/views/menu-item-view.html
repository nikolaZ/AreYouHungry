<div data-role="view" id="menu-item-view" data-transition="slide" data-layout="main-layout" data-show="app.menuItem.init">
    <header data-role="header">
        <div data-role="navbar">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-role="view-title" data-bind="text: currentMenuItem.name"></span>
        </div>
    </header>

    <div data-role="content" class="menu-item">
        <img data-bind="source: currentMenuItem, attr: { src: currentMenuItem.photo }" class="restaurant-logo">
        <a data-role="button" data-bind="click: addToCart" data-icon="cart" class="restaurant-btn">
            <span>purchased quantity:&nbsp;</span><span data-bind="text: purchasedQuantity"></span>
        </a>
        <h2 data-bind="source: currentMenuItem, text: currentMenuItem.name"></h2>
        <p>
            <strong>Price: </strong>
            <span class="price" data-bind="source: currentMenuItem, text: currentMenuItem.price"></span>
        </p>
        <p data-bind="source: currentMenuItem, text: currentMenuItem.description"></p>
    </div>
</div>
