<div id="restaurant-photos-view"
     data-role="view"
     data-title="Gallery"
     data-layout="main-layout"
     data-init="app.restaurant.photos.init">

    <header data-role="header">
        <div data-role="navbar">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-role="view-title">Gallery</span>
        </div>
    </header>

    <div id="wrapper"
         data-role="touch"
         data-enable-swipe="1"
         data-swipe="app.gallery.swipe"
         data-hold="app.gallery.hold">

        <div id="slider">
            <div id="container">
            </div>
        </div>
    </div>

    <script id="gallery-vertical-template" type="text/x-kendo-template">
        <div class="slides">
            <img class="slide-image vertical" src="#: url #" />
        </div>
    </script>

    <script id="gallery-horizontal-template" type="text/x-kendo-template">
        <div class="slides">
            <img class="slide-image horizontal" src="#: url #" />
        </div>
    </script>
</div>

<script>
    window.myTouch = {
        touchstart: function (e) { console.log("touch start"); },
        swipe: function (e) { console.log("swipe " + e.direction); },
        tap: function (e) { console.log("tap"); },
        doubletap: function (e) { console.log("double tap"); },
        hold: function (e) { console.log("hold"); }
    }
</script>
